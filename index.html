<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('FARBOT4.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.1);
      max-width: 800px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(5px);
      position: relative;
    }
    
    .title {
      color: white;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿ° */
    .start-screen {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    
    /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ± */
    .choice-screen {
      display: none;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    
    .action-button {
      background: #4dccbd;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      min-width: 200px;
    }
    
    .action-button:hover {
      background: #2a9d8f;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .camera-button {
      background: #2196F3;
    }
    
    .camera-button:hover {
      background: #1976D2;
    }
    
    .upload-button {
      background: #FF9800;
    }
    
    .upload-button:hover {
      background: #F57C00;
    }
    
    .back-button-choice {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .back-button-choice:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* ÿ≠ÿßŸàŸäÿ© ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß */
    .webcam-container {
      margin: 20px auto;
      width: 320px;
      height: 320px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .webcam-container.active {
      display: flex;
    }
    
    /* ÿ≠ÿßŸàŸäÿ© ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© */
    .upload-container {
      margin: 20px auto;
      width: 320px;
      height: 320px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      position: relative;
    }
    
    .upload-container.active {
      display: flex;
    }
    
    .upload-preview {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
    
    .upload-preview.active {
      display: block;
    }
    
    #fileInput {
      display: none;
    }
    
    .file-label {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }
    
    .file-label:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .label-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .prediction-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      transition: all 0.3s ease;
      border-left: 5px solid transparent;
    }
    
    .prediction-class {
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .prediction-prob {
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    #webcam-placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
    }
    
    .upload-placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      text-align: center;
      padding: 20px;
    }
    
    /* ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
    .back-home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-home-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }
    
    .back-home-button:before {
      content: "‚Üê";
      font-size: 18px;
    }
    
    .controls-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .control-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .control-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .mode-indicator {
      color: #4dccbd;
      font-size: 14px;
      margin-top: 10px;
      font-style: italic;
    }
    
    .debug-info {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      color: #ff6b6b;
      font-size: 12px;
      text-align: left;
      display: none;
    }
    
    .debug-info.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <button class="back-home-button" onclick="goToHome()">Back to Home</button>
    
    <h1 class="title">FarmBot Plant Detection</h1>
    
    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿ° -->
    <div id="startScreen" class="start-screen">
      <button id="startButton" class="action-button" onclick="startApp()">Start</button>
    </div>
    
    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ± -->
    <div id="choiceScreen" class="choice-screen">
      <p style="color: white; margin-bottom: 20px;">Choose detection method:</p>
      <button class="action-button camera-button" onclick="chooseCamera()">Camera Detection</button>
      <button class="action-button upload-button" onclick="chooseUpload()">Upload Image</button>
      <button class="back-button-choice" onclick="backToStart()">Back</button>
    </div>
    
    <!-- ÿ≠ÿßŸàŸäÿ© ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß -->
    <div id="webcam-container" class="webcam-container">
      <div id="webcam-placeholder">Camera is starting...</div>
    </div>
    
    <!-- ÿ≠ÿßŸàŸäÿ© ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© -->
    <div id="upload-container" class="upload-container">
      <div id="upload-placeholder" class="upload-placeholder">
        <label for="fileInput" class="file-label">
          Click to upload image
        </label>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
      </div>
      <img id="upload-preview" class="upload-preview" alt="Preview">
    </div>
    
    <div id="mode-indicator" class="mode-indicator"></div>
    
    <!-- ÿπŸÜÿßÿµÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ -->
    <div id="controlsContainer" class="controls-container" style="display: none;">
      <button class="control-button" onclick="restartDetection()">Restart Detection</button>
      <button class="control-button" onclick="clearResults()">Clear Results</button>
      <button class="control-button" onclick="switchMode()">Switch Mode</button>
      <button class="control-button" onclick="toggleDebug()">Debug Info</button>
    </div>
    
    <div id="label-container" class="label-container">
      <!-- ÿ≥ÿ™ŸÜÿ¥ÿ¶Ÿáÿß JavaScript ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã -->
    </div>
    
    <!-- ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ™ÿµÿ≠Ÿäÿ≠ -->
    <div id="debugInfo" class="debug-info">
      <h4>Debug Information:</h4>
      <div id="debugContent"></div>
    </div>
  </div>

  <script type="text/javascript">
    // ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÇÿØŸäŸÖ
    const URL = "https://farmbot1238.github.io/tomato/";
    let model, webcam, labelContainer, maxPredictions;
    let currentMode = 'none'; // 'start', 'choice', 'camera', 'upload'
    let uploadedImage = null;
    let isModelLoaded = false;
    let modelClasses = [];
    let debugEnabled = false;

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    window.onload = function() {
      loadModel();
    };

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        console.log("Loading model from:", modelURL);
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        modelClasses = model.getClassLabels();
        isModelLoaded = true;
        
        console.log("‚úÖ Model loaded successfully!");
        console.log("üìä Total classes:", maxPredictions);
        console.log("üè∑Ô∏è Class names:", modelClasses);
        
        updateDebugInfo(`
          ‚úÖ Model loaded successfully!<br>
          üìä Total classes: ${maxPredictions}<br>
          üè∑Ô∏è Class names: ${modelClasses.join(", ")}
        `);
        
      } catch (err) {
        console.error("‚ùå Error loading model:", err);
        updateDebugInfo(`
          ‚ùå Error loading model!<br>
          ${err.message}<br>
          Check if files exist at: ${modelURL}
        `);
        alert("Failed to load model. Please check the model files on GitHub.");
      }
    }

    // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
    function startApp() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('choiceScreen').style.display = 'flex';
      currentMode = 'choice';
      updateModeIndicator('Choose detection method');
    }

    // ÿßŸÑÿπŸàÿØÿ© ŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ®ÿØÿ°
    function backToStart() {
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('webcam-container').classList.remove('active');
      document.getElementById('upload-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'none';
      document.getElementById('label-container').innerHTML = '';
      currentMode = 'start';
      updateModeIndicator('');
      
      // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿ¥ÿ∫ÿßŸÑÿ©
      if (webcam) {
        webcam.stop();
        webcam = null;
      }
    }

    // ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
    function chooseCamera() {
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('webcam-container').classList.add('active');
      document.getElementById('upload-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'flex';
      currentMode = 'camera';
      updateModeIndicator('Camera Detection Mode');
      
      initCamera();
    }

    // ÿßÿÆÿ™Ÿäÿßÿ± ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ©
    function chooseUpload() {
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('upload-container').classList.add('active');
      document.getElementById('webcam-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'flex';
      currentMode = 'upload';
      updateModeIndicator('Image Upload Mode');
      
      // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπŸÜÿßÿµÿ± ŸÑŸÑŸÜÿ™ÿßÿ¶ÿ¨
      createPredictionItems();
    }

    // ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
    function goToHome() {
      // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿ¥ÿ∫ÿßŸÑÿ©
      if (webcam) {
        webcam.stop();
        webcam = null;
      }
      
      // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ŸÉŸÑ ÿ¥Ÿäÿ°
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('webcam-container').classList.remove('active');
      document.getElementById('upload-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'none';
      document.getElementById('upload-preview').classList.remove('active');
      document.getElementById('upload-placeholder').style.display = 'block';
      document.getElementById('label-container').innerHTML = '';
      currentMode = 'start';
      updateModeIndicator('');
      
      // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿ≠ŸÇŸÑ ÿßŸÑÿ±ŸÅÿπ
      document.getElementById('fileInput').value = '';
      uploadedImage = null;
    }

    async function initCamera() {
      if (!isModelLoaded) {
        await loadModel();
      }

      try {
        console.log("üì∑ Initializing camera...");
        const flip = true;
        webcam = new tmImage.Webcam(320, 320, flip);
        await webcam.setup();
        await webcam.play();
        
        console.log("‚úÖ Camera started successfully");
        updateDebugInfo("‚úÖ Camera started successfully");
        
        window.requestAnimationFrame(cameraLoop);

        const webcamContainer = document.getElementById('webcam-container');
        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿßŸÑŸÇÿØŸäŸÖÿ© ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ŸÖŸàÿ¨ŸàÿØÿ©
        const canvasElements = webcamContainer.getElementsByTagName('canvas');
        if (canvasElements.length > 0) {
          for (let i = 0; i < canvasElements.length; i++) {
            webcamContainer.removeChild(canvasElements[i]);
          }
        }
        webcamContainer.appendChild(webcam.canvas);
        
        document.getElementById('webcam-placeholder').style.display = 'none';
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπŸÜÿßÿµÿ± ŸÑŸÑŸÜÿ™ÿßÿ¶ÿ¨
        createPredictionItems();

      } catch (err) {
        console.error("‚ùå Error starting webcam:", err);
        updateDebugInfo(`‚ùå Error starting webcam: ${err.message}`);
        alert("Failed to start webcam. Please check camera permissions.");
        backToStart();
      }
    }

    async function cameraLoop() {
      if (currentMode === 'camera' && webcam) {
        webcam.update();
        await predictFromWebcam();
        window.requestAnimationFrame(cameraLoop);
      }
    }

    function createPredictionItems() {
      if (!isModelLoaded) {
        console.error("‚ùå Model not loaded yet!");
        return;
      }
      
      labelContainer = document.getElementById('label-container');
      labelContainer.innerHTML = '';
      
      console.log("üìù Creating prediction items for classes:", modelClasses);
      
      for (let i = 0; i < maxPredictions; i++) {
        const predictionDiv = document.createElement('div');
        predictionDiv.className = 'prediction-item';
        predictionDiv.innerHTML = `
          <span class="prediction-class">${modelClasses[i] || 'Loading...'}</span>
          <span class="prediction-prob">0.00</span>
        `;
        labelContainer.appendChild(predictionDiv);
      }
      
      console.log("‚úÖ Created", maxPredictions, "prediction items");
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById('upload-preview');
        preview.src = e.target.result;
        preview.classList.add('active');
        uploadedImage = preview;
        
        document.getElementById('upload-placeholder').style.display = 'none';
        
        console.log("üì∏ Image uploaded:", file.name);
        updateDebugInfo(`üì∏ Image uploaded: ${file.name}`);
        
        // ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÖÿ±ŸÅŸàÿπÿ©
        analyzeUploadedImage();
      }
      reader.readAsDataURL(file);
    }

    async function analyzeUploadedImage() {
      if (!isModelLoaded || !uploadedImage) {
        console.error("‚ùå Model not loaded or no image uploaded");
        return;
      }
      
      console.log("üîç Analyzing uploaded image...");
      updateDebugInfo("üîç Analyzing uploaded image...");
      
      // ÿßŸÜÿ™ÿ∏ÿ± ÿ≠ÿ™Ÿâ ÿ™ÿ≠ŸÖŸÑ ÿßŸÑÿµŸàÿ±ÿ© ÿ®ÿßŸÑŸÉÿßŸÖŸÑ
      await new Promise(resolve => {
        if (uploadedImage.complete) {
          resolve();
        } else {
          uploadedImage.onload = resolve;
        }
      });
      
      // ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÖÿ±ŸÅŸàÿπÿ©
      await predictFromImage(uploadedImage);
    }

    function updateModeIndicator(text) {
      const indicator = document.getElementById('mode-indicator');
      indicator.textContent = text;
    }

    async function predictFromWebcam() {
      if (!isModelLoaded || !webcam) return;
      
      try {
        const prediction = await model.predict(webcam.canvas);
        updatePredictions(prediction);
        
        if (debugEnabled) {
          console.log("üìä Webcam prediction:", prediction);
        }
      } catch (err) {
        console.error("‚ùå Error predicting from webcam:", err);
        updateDebugInfo(`‚ùå Error predicting from webcam: ${err.message}`);
      }
    }

    async function predictFromImage(imageElement) {
      if (!isModelLoaded) {
        console.error("‚ùå Model not loaded");
        return;
      }
      
      try {
        // ÿ•ŸÜÿ¥ÿßÿ° canvas ŸÖÿ§ŸÇÿ™ ŸÑŸÑÿµŸàÿ±ÿ©
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 224;
        canvas.height = 224;
        
        // ÿ±ÿ≥ŸÖ ÿßŸÑÿµŸàÿ±ÿ© ÿπŸÑŸâ canvas
        ctx.drawImage(imageElement, 0, 0, 224, 224);
        
        console.log("üîç Predicting from uploaded image...");
        updateDebugInfo("üîç Predicting from uploaded image...");
        
        // ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©
        const prediction = await model.predict(canvas);
        updatePredictions(prediction);
        
        console.log("‚úÖ Prediction completed:", prediction);
        updateDebugInfo(`
          ‚úÖ Prediction completed!<br>
          Highest probability: ${Math.max(...prediction.map(p => p.probability)).toFixed(4)}<br>
          Detected: ${prediction.find(p => p.probability === Math.max(...prediction.map(p => p.probability))).className}
        `);
        
      } catch (err) {
        console.error("‚ùå Error predicting from image:", err);
        updateDebugInfo(`‚ùå Error predicting from image: ${err.message}`);
        alert("Error analyzing image. Please try another image.");
      }
    }

    function updatePredictions(prediction) {
      if (!prediction || !labelContainer) return;
      
      // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ™ŸÜÿ®ÿ§ÿßÿ™ ŸÖŸÜ ÿßŸÑÿ£ÿπŸÑŸâ ÿßÿ≠ÿ™ŸÖÿßŸÑŸäÿ© ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ
      const sortedPredictions = [...prediction].sort((a, b) => b.probability - a.probability);
      
      console.log("üìà Predictions:", sortedPredictions.map(p => `${p.className}: ${p.probability.toFixed(4)}`));
      
      for (let i = 0; i < maxPredictions; i++) {
        // ÿ£ÿÆÿ∞ ÿßŸÑÿßÿ≥ŸÖ ŸÉŸÖÿß ŸáŸà ŸÖŸÜ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ (ÿ®ÿØŸàŸÜ ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ±!)
        const className = sortedPredictions[i].className;
        const probability = sortedPredictions[i].probability;
        const probPercent = Math.round(probability * 100);
        
        if (labelContainer.childNodes[i]) {
          const predictionClass = labelContainer.childNodes[i].querySelector('.prediction-class');
          const predictionProb = labelContainer.childNodes[i].querySelector('.prediction-prob');
          
          if (predictionClass && predictionProb) {
            predictionClass.textContent = className;
            predictionProb.textContent = probability.toFixed(2);
            
            // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ£ŸÑŸàÿßŸÜ ÿ≠ÿ≥ÿ® ÿßŸÑŸÜÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ¶ŸàŸäÿ©
            if (probPercent >= 70 && probPercent <= 100) {
              predictionClass.style.color = '#4CAF50';
              predictionProb.style.color = '#4CAF50';
              labelContainer.childNodes[i].style.borderLeftColor = '#4CAF50';
            } else if (probPercent >= 40 && probPercent <= 69) {
              predictionClass.style.color = '#FFC107';
              predictionProb.style.color = '#FFC107';
              labelContainer.childNodes[i].style.borderLeftColor = '#FFC107';
            } else if (probPercent >= 1 && probPercent <= 39) {
              predictionClass.style.color = '#F44336';
              predictionProb.style.color = '#F44336';
              labelContainer.childNodes[i].style.borderLeftColor = '#F44336';
            } else {
              predictionClass.style.color = '#FFFFFF';
              predictionProb.style.color = '#FFFFFF';
              labelContainer.childNodes[i].style.borderLeftColor = 'transparent';
            }
          }
        }
      }
    }

    // Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ™ÿ≠ŸÉŸÖ
    function restartDetection() {
      if (currentMode === 'camera') {
        console.log("üîÑ Restarting camera detection...");
        // ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
        if (webcam) {
          webcam.stop();
          webcam = null;
        }
        initCamera();
      } else if (currentMode === 'upload') {
        console.log("üîÑ Resetting upload detection...");
        // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ©
        document.getElementById('upload-preview').classList.remove('active');
        document.getElementById('upload-placeholder').style.display = 'block';
        document.getElementById('fileInput').value = '';
        uploadedImage = null;
        createPredictionItems();
      }
    }

    function clearResults() {
      console.log("üßπ Clearing results...");
      document.getElementById('label-container').innerHTML = '';
      updateDebugInfo("üßπ Results cleared");
    }

    function switchMode() {
      if (currentMode === 'camera') {
        console.log("üîÑ Switching to upload mode...");
        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ©
        if (webcam) {
          webcam.stop();
          webcam = null;
        }
        document.getElementById('webcam-container').classList.remove('active');
        document.getElementById('upload-container').classList.add('active');
        currentMode = 'upload';
        updateModeIndicator('Image Upload Mode');
        createPredictionItems();
      } else if (currentMode === 'upload') {
        console.log("üîÑ Switching to camera mode...");
        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑŸÉÿßŸÖŸäÿ±ÿß
        document.getElementById('upload-container').classList.remove('active');
        document.getElementById('webcam-container').classList.add('active');
        document.getElementById('upload-preview').classList.remove('active');
        document.getElementById('upload-placeholder').style.display = 'block';
        document.getElementById('fileInput').value = '';
        uploadedImage = null;
        currentMode = 'camera';
        updateModeIndicator('Camera Detection Mode');
        initCamera();
      }
    }

    function toggleDebug() {
      debugEnabled = !debugEnabled;
      document.getElementById('debugInfo').classList.toggle('active');
      
      if (debugEnabled) {
        console.log("üêõ Debug mode enabled");
        updateDebugInfo("üêõ Debug mode enabled");
      } else {
        console.log("üêõ Debug mode disabled");
        document.getElementById('debugInfo').classList.remove('active');
      }
    }

    function updateDebugInfo(message) {
      if (debugEnabled) {
        const debugContent = document.getElementById('debugContent');
        const timestamp = new Date().toLocaleTimeString();
        debugContent.innerHTML = `[${timestamp}] ${message}<br>` + debugContent.innerHTML;
      }
    }
  </script>
