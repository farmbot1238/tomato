  <script type="text/javascript">
    // Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù‚Ø¯ÙŠÙ…
    const URL = "https://farmbot1238.github.io/tomato/";
    let model, webcam, maxPredictions;
    let currentMode = 'none'; // 'start', 'choice', 'camera', 'upload'
    let uploadedImage = null;
    let isModelLoaded = false;
    let modelClasses = [];
    let lastPrediction = null;

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ Ø¹Ù†Ø¯ Ø¨Ø¯Ø¡ Ø§Ù„ØªØ­Ù…ÙŠÙ„
    window.onload = function() {

    async function loadModel() {
      const modelURL = URL + "model.json";

      try {
        console.log("Loading model from:", modelURL);
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        modelClasses = model.getClassLabels();
        isModelLoaded = true;
        
        console.log("âœ… Model loaded successfully!");
        console.log("ğŸ“Š Classes:", modelClasses);
        
      } catch (err) {
        console.error("âŒ Error loading model:", err);
        alert("Failed to load model. Please check the model files on GitHub.");
      }
    }

    // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
    function startApp() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('choiceScreen').style.display = 'flex';
      currentMode = 'choice';
      updateModeIndicator('Choose detection method');
    }

    // Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø¨Ø¯Ø¡
    function backToStart() {
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('webcam-container').classList.remove('active');
      document.getElementById('upload-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'none';
      document.getElementById('singleResultContainer').classList.remove('active');
      currentMode = 'start';
      updateModeIndicator('');
      
      // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø´ØºØ§Ù„Ø©
      if (webcam) {
        webcam.stop();
        webcam = null;
      }
    }

    // Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
    function chooseCamera() {
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('webcam-container').classList.add('active');
      document.getElementById('upload-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'flex';
      document.getElementById('singleResultContainer').classList.add('active');
      currentMode = 'camera';
      updateModeIndicator('Camera Detection Mode');
      
      initCamera();
    }

    // Ø§Ø®ØªÙŠØ§Ø± Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø©
    function chooseUpload() {
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('upload-container').classList.add('active');
      document.getElementById('webcam-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'flex';
      document.getElementById('singleResultContainer').classList.add('active');
      currentMode = 'upload';
      updateModeIndicator('Image Upload Mode');
    }

    // Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
    function goToHome() {
      // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø´ØºØ§Ù„Ø©
      if (webcam) {
        webcam.stop();
        webcam = null;
      }
      
      // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† ÙƒÙ„ Ø´ÙŠØ¡
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('choiceScreen').style.display = 'none';
      document.getElementById('webcam-container').classList.remove('active');
      document.getElementById('upload-container').classList.remove('active');
      document.getElementById('controlsContainer').style.display = 'none';
      document.getElementById('upload-preview').classList.remove('active');
      document.getElementById('upload-placeholder').style.display = 'block';
      document.getElementById('singleResultContainer').classList.remove('active');
      currentMode = 'start';
      updateModeIndicator('');
      
      // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø­Ù‚Ù„ Ø§Ù„Ø±ÙØ¹
      document.getElementById('fileInput').value = '';
      uploadedImage = null;
    }

    async function initCamera() {
      if (!isModelLoaded) {
        await loadModel();
      }

      try {
        const flip = true;
        webcam = new tmImage.Webcam(320, 320, flip);
        await webcam.setup();
        await webcam.play();
        
        window.requestAnimationFrame(cameraLoop);

        const webcamContainer = document.getElementById('webcam-container');
        // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ù…ÙˆØ¬ÙˆØ¯Ø©
        const canvasElements = webcamContainer.getElementsByTagName('canvas');
        if (canvasElements.length > 0) {
          for (let i = 0; i < canvasElements.length; i++) {
            webcamContainer.removeChild(canvasElements[i]);
          }
        }
        webcamContainer.appendChild(webcam.canvas);
        
        document.getElementById('webcam-placeholder').style.display = 'none';
        
        // Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø§Ù†ØªØ¸Ø§Ø±
        updateSingleResult("Waiting for detection...", 0);

      } catch (err) {
        console.error("âŒ Error starting webcam:", err);
        alert("Failed to start webcam. Please check camera permissions.");
        backToStart();
      }
    }

    async function cameraLoop() {
      if (currentMode === 'camera' && webcam) {
        webcam.update();
        await predictFromWebcam();
        window.requestAnimationFrame(cameraLoop);
      }
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById('upload-preview');
        preview.src = e.target.result;
        preview.classList.add('active');
        uploadedImage = preview;
        
        document.getElementById('upload-placeholder').style.display = 'none';
        
        // ØªØ­Ù„ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…Ø±ÙÙˆØ¹Ø©
        analyzeUploadedImage();
      }
      reader.readAsDataURL(file);
    }

    async function analyzeUploadedImage() {
      if (!isModelLoaded || !uploadedImage) {
        console.error("âŒ Model not loaded or no image uploaded");
        return;
      }
      
      // Ø§Ù†ØªØ¸Ø± Ø­ØªÙ‰ ØªØ­Ù…Ù„ Ø§Ù„ØµÙˆØ±Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„
      await new Promise(resolve => {
        if (uploadedImage.complete) {
          resolve();
        } else {
          uploadedImage.onload = resolve;
        }
      });
      
      // ØªØ­Ù„ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…Ø±ÙÙˆØ¹Ø©
      await predictFromImage(uploadedImage);
    }

    function updateModeIndicator(text) {
      const indicator = document.getElementById('mode-indicator');
      indicator.textContent = text;
    }

    async function predictFromWebcam() {
      if (!isModelLoaded || !webcam) return;
      
      try {
        const prediction = await model.predict(webcam.canvas);
        displayBestPrediction(prediction);
      } catch (err) {
        console.error("âŒ Error predicting from webcam:", err);
      }
    }

    async function predictFromImage(imageElement) {
      if (!isModelLoaded) {
        console.error("âŒ Model not loaded");
        return;
      }
      
      try {
        // Ø¥Ù†Ø´Ø§Ø¡ canvas Ù…Ø¤Ù‚Øª Ù„Ù„ØµÙˆØ±Ø©
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 224;
        canvas.height = 224;
        
        // Ø±Ø³Ù… Ø§Ù„ØµÙˆØ±Ø© Ø¹Ù„Ù‰ canvas
        ctx.drawImage(imageElement, 0, 0, 224, 224);
        
        // ØªØ­Ù„ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©
        const prediction = await model.predict(canvas);
        displayBestPrediction(prediction);
        
      } catch (err) {
        console.error("âŒ Error predicting from image:", err);
        alert("Error analyzing image. Please try another image.");
      }
    }

    function displayBestPrediction(prediction) {
      if (!prediction || prediction.length === 0) return;
      
      // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„ÙØ¦Ø© Ø§Ù„Ø£Ù‚ÙˆÙ‰
      let bestPrediction = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > bestPrediction.probability) {
          bestPrediction = prediction[i];
        }
      }
      
      lastPrediction = bestPrediction;
      
      // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†ØªÙŠØ¬Ø© Ø§Ù„ÙˆØ§Ø­Ø¯Ø©
      updateSingleResult(bestPrediction.className, bestPrediction.probability);
    }

    function updateSingleResult(className, probability) {
      const resultClass = document.getElementById('resultClass');
      const resultProb = document.getElementById('resultProb');
      const singleResult = document.getElementById('singleResult');
      const confidenceIndicator = document.getElementById('confidenceIndicator');
      
      resultClass.textContent = className;
      resultProb.textContent = `Probability: ${probability.toFixed(2)}`;
      
      const probPercent = Math.round(probability * 100);
      
      // Ø¥Ø²Ø§Ù„Ø© Ø¬Ù…ÙŠØ¹ Ø§Ù„ÙƒÙ„Ø§Ø³Ø§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
      singleResult.classList.remove(
        'high-confidence', 'medium-confidence', 'low-confidence', 'nothing-confidence',
        'tomato-style', 'pepper-style', 'potato-style', 'nothing-style'
      );
      
      // Ø¥Ø¶Ø§ÙØ© Ø£Ø³Ù„ÙˆØ¨ Ø­Ø³Ø¨ Ø§Ù„Ù†Ø¨ØªØ©
      if (className.toLowerCase().includes('tomato')) {
        singleResult.classList.add('tomato-style');
      } else if (className.toLowerCase().includes('pepper')) {
        singleResult.classList.add('pepper-style');
      } else if (className.toLowerCase().includes('potato')) {
        singleResult.classList.add('potato-style');
      } else if (className.toLowerCase().includes('nothing')) {
        singleResult.classList.add('nothing-style');
      }
      
      // Ø¥Ø¶Ø§ÙØ© Ø£Ø³Ù„ÙˆØ¨ Ø­Ø³Ø¨ Ø§Ù„Ø«Ù‚Ø©
      if (probPercent >= 70) {
        singleResult.classList.add('high-confidence');
        confidenceIndicator.textContent = "âœ… High confidence detection";
        confidenceIndicator.style.color = "#4CAF50";
      } else if (probPercent >= 40) {
        singleResult.classList.add('medium-confidence');
        confidenceIndicator.textContent = "âš ï¸ Medium confidence detection";
        confidenceIndicator.style.color = "#FFC107";
      } else if (probPercent >= 1) {
        singleResult.classList.add('low-confidence');
        confidenceIndicator.textContent = "âš ï¸ Low confidence detection";
        confidenceIndicator.style.color = "#F44336";
      } else {
        singleResult.classList.add('nothing-confidence');
        confidenceIndicator.textContent = "No plant detected";
        confidenceIndicator.style.color = "#90A4AE";
      }
    }

    // ÙˆØ¸Ø§Ø¦Ù Ø§Ù„ØªØ­ÙƒÙ…
    function restartDetection() {

        if (webcam) {

        document.getElementById('upload-preview').classList.remove('active');

    function clearResult() {
      updateSingleResult("Waiting for detection...", 0);
      document.getElementById('confidenceIndicator').textContent = "";
    }

    function switchMode() {
      if (currentMode === 'camera') {
        // Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù„Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø©
        if (webcam) {
          webcam.stop();
          webcam = null;
        }
        document.getElementById('webcam-container').classList.remove('active');
        document.getElementById('upload-container').classList.add('active');
        currentMode = 'upload';
        updateModeIndicator('Image Upload Mode');
        updateSingleResult("Waiting for image...", 0);
      } else if (currentMode === 'upload') {
        // Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§
        document.getElementById('upload-container').classList.remove('active');
        document.getElementById('webcam-container').classList.add('active');
        document.getElementById('upload-preview').classList.remove('active');
        document.getElementById('upload-placeholder').style.display = 'block';
        document.getElementById('fileInput').value = '';
        uploadedImage = null;
        currentMode = 'camera';
        updateModeIndicator('Camera Detection Mode');
        initCamera();
      }
    }
  </script>
